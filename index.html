<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <script src="./script.js"></script>
    <title>iPhone - Apple (Brasil)</title>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./assets/logo.png">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
        
    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario"> Tão podoreso. Tão ao seu alcance.</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha a sua cor:</p>
            <div>
                <button class="azul troca-cor" onclick="trocaCor('#81A5C4'); trocaImagem('./assets/iphone-azul.png')"></button>
                <button class="amarelo troca-cor" onclick="trocaCor(' #F7DA47'); trocaImagem('./assets/iphone-amarelo.png')"></button>
                <button class="branco troca-cor" onclick="trocaCor('#C1C1C1'); trocaImagem('./assets/iphone-branco.png')"></button>
                <button class="preto troca-cor" onclick="trocaCor(' #272D33'); trocaImagem('./assets/iphone-preto.png')"></button>
                <button class="vermelho troca-cor" onclick="trocaCor(' #B50012'); trocaImagem('./assets/iphone-vemelho.png')"></button>
                <button class="roxo troca-cor" onclick="trocaCor(' #EDE7F1'); trocaImagem('./assets/iphone-roxo.png')"></button>
            </div>
        </div>
        <div class="circulo"></div>
        <img class="iphone" src="./assets/iphone-azul.png">

    </div>

</body>

</html>
